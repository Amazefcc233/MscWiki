name: CI

on: [push,pull_request]

jobs:
  build:
    name: build
    runs-on: self-hosted
    steps:
    - name: pull
      run: |
        cd /home/bs/MscWiki
        git pull
    - name: install
      run : gitbook install /home/bs/Wiki
    - name: build
      run: gitbook build /home/bs/MscWiki /home/www/htdocs/wiki/
      
